{% extends 'songs/base.html' %}

{% block content %}
    {% if results %}
        <h2>Результаты поиска:</h2>
        <div class="clear"></div>
        <ul>
        {% for result in results %}
            <h2><a href="{{ result.get_absolute_url }}">{{ result.name }}{{ result.title }}</a></h2>
        {% endfor %}
        </ul>
    {% else %}
        <h1>Ничего не найдено</h1>
    {% endif %}
{% endblock %}
