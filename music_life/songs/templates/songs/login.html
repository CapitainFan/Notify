{% load static %}
<!DOCTYPE html>
<html>

<!-- Header -->
<head>
	<title>{{title}}</title>
	<link type="text/css" href="{% static 'songs/css/login.css' %}" rel="stylesheet" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="shortcut icon" href="{% static 'songs/images/logo.ico' %}" type="image/x-icon"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
</head>

<body>
    <div class="login-container">
        <h1 class="login-heading">Noti<span>fy</span></h1>
        <form method="post" class="login-form">
          {% csrf_token %}
          <div class="form-group">
            {{ form.username.label_tag }}
            {{ form.username }}
          </div>
          <div class="form-group">
            {{ form.password.label_tag }}
            {{ form.password }}
          </div>
          <button type="submit" class="btn btn-primary">Войти</button>
        </form>
      </div>
      <div class="register_href">
        <a class="reg_href" href="{% url 'register' %}"><button class="btn_reg btn-primary">Зарегистрироваться</button></a>
      </div>
    </div>
</body>

</html>
