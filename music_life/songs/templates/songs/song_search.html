{% extends 'songs/base.html' %}

{% block content %}
    {% if results %}
        <h2>Результаты поиска:</h2>
        <ul>
        {% for result in results %}
            <h2>: <a href="{{ result.get_absolute_url }}">{{ result.name }}{{ result.title }}</a></h2>
        {% endfor %}
        </ul>
    {% else %}
        <p>Ничего не найдено</p>
    {% endif %}
{% endblock %}
