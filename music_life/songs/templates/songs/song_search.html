{% extends 'songs/base.html' %}

{% block content %}
  <h1>Результаты поиска:</h1>
  <ul>
    {% for song in song_list %}
      <li><a href="{{ song.get_absolute_url }}" class="link-read-post">{{ song.title }}</a></li>
    {% empty %}
      <li>Ничего не найдено.</li>
    {% endfor %}
  </ul>
{% endblock %}
