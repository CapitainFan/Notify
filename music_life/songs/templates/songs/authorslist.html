{% extends 'songs/base.html' %}

{% block content %}
<ul class="list-articles">
	{% for au in authors %}
	<li>

		{% if au.photo %}
			<p><img class="img-article-left thumb" src="{{au.photo.url}}"></p>
		{% endif %}

		<div class="article-panel">
			<p class="first">{{au.name}}</p>
		</div>

		{% autoescape on %}
		{{au.content|linebreaks|truncatewords:50}}
		{% endautoescape %}

		<div class="clear"></div>
		<p class="link-read-post"><a href="{{ au.get_absolute_url }}">Читать про исполнителя</a></p>
	</li>
	{% endfor %}
</ul>
{% endblock %}
