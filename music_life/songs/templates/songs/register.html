{% load static %}
<!DOCTYPE html>
<html>


<!-- Header -->
<head>
	<title>{{title}}</title>
	<link type="text/css" href="{% static 'songs/css/register.css' %}" rel="stylesheet" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="shortcut icon" href="{% static 'songs/images/logo.ico' %}" type="image/x-icon"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
</head>

<body>
    <div class="login-container">
        <form class="login-form" method="post">
            {% csrf_token %}
            <h2 class="login-heading">Notify</h2>
            <div class="form-group">
              {{ form.username.label_tag }}
              {{ form.username }}
            </div>
            <div class="form-group">
              {{ form.email.label_tag }}
              {{ form.email }}
            </div>
            <div class="form-group">
              {{ form.password1.label_tag }}
              {{ form.password1 }}
            </div>
            <div class="form-group">
              {{ form.password2.label_tag }}
              {{ form.password2 }}
            </div>
            <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
        </form>
        <div class="register-link">
            Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a>
        </div>    
    </div>
</body>
