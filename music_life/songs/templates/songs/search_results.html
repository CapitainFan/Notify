{% extends 'songs/base.html' %}

{% block content %}
<div class="block_res">
    {% if results %}
    <div class="res_block">
        <h2 class="searching_result">Результаты поиска:</h2>
        <ul>
        {% for result in results %}
            <h2 class="the_result_of_searching"><a href="{{ result.get_absolute_url }}">{{ result.name }}{{ result.title }}</a></h2>
        {% endfor %}
        </ul>
    {% else %}
        <h2>Ничего не найдено</h2>
    </div>
    {% endif %}
</div>
{% endblock %}
